# Seata Server Helm Chart - Standalone Mode Values

seataServer:
  mode: standalone
  replicas: 1
  image:
    repository: apache/seata-server
    tag: latest
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  persistence:
    enabled: false  # Standalone 通常不需要持久化
  
  service:
    type: ClusterIP
  
  # 启用 NodePort 以便从集群外访问
  nodePort:
    enabled: true
    type: NodePort
    ports:
      service: 30091
      console: 30092

# 环境变量
seataServer:
  env:
    - name: console.user.username
      value: seata
    - name: console.user.password
      valueFrom:
        secretKeyRef:
          name: seata-credentials
          key: password
    - name: store.mode
      value: file
    - name: server.port
      value: "7091"
    - name: server.servicePort
      value: "8091"

