coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 60
        threshold: 5
        base: auto
    patch:
      default:
        target: 70
        threshold: 5

ignore:
  - "**/*_test.go"
  - "**/zz_generated*.go"
  - "hack"

fixes:
  - "::gocov"

comment:
  layout: "reach,diff,flags,tree"
  require_changes: false
  require_base: false
  require_head: true
  delete: false

github_checks:
  annotations: true

notifications:
  webhook:
    only_pulls: false
    require_ci_to_pass: true

